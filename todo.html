<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <link rel="stylesheet" href="todo.css">

</head>
<body>
    
    <div class="todo-app">
        <h1>My ToDo List</h1>

        <form action="#" id="todo-list">
            <input class="newtodo" name="newtodo" type="text" placeholder="Add A New ToDo" autofocus>
            <input class="submit" type="submit" value="ADD">
        </form>

        <div class="results">
            <ul class="tasks">

            </ul>
        </div>
    </div>

    <script src="todo.js"></script>
    
</body>
</html>
